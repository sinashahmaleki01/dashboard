<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به سیستم</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <!-- هدر -->
            <div class="login-header">
                <h1>
                    <i class="fas fa-sign-in-alt"></i>
                    ورود به سیستم
                </h1>
                <p>لطفاً اطلاعات حساب کاربری خود را وارد کنید</p>
            </div>

            <!-- فرم ورود -->
            <form id="loginForm" class="login-form">
                <!-- فیلد نام کاربری -->
                <div class="form-group">
                    <label for="username" class="form-label">
                        <i class="fas fa-user"></i>
                        <p> نام کاربری</p>
                    </label>
                    <div class="input-wrapper">
                        <input type="text" id="username" name="username" placeholder="نام کاربری خود را وارد کنید"
                            autocomplete="username" autofocus required>
                        <div class="input-icon">
                            <i class="fas fa-user-circle"></i>
                        </div>
                    </div>
                    <div class="form-hint">از نام کاربری ادمین استفاده کنید</div>
                </div>

                <!-- فیلد رمز عبور -->
                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i>
                        <p> رمز عبور</p>
                    </label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" placeholder="رمز عبور خود را وارد کنید"
                            autocomplete="current-password" required>
                        <div class="input-icon">
                            <i class="fas fa-key"></i>
                        </div>
                      
                    </div>
                    <div class="form-hint">رمز عبور باید حداقل ۸ کاراکتر باشد</div>
                </div>

                <!-- دکمه‌های عملیات -->
                <div class="form-actions">
                    <button type="submit" class="btn-login" id="loginBtn">
                        <i class="fas fa-sign-in-alt"></i>
                        ورود
                    </button>
                </div>

              
            </form>
        </div>
    </div>

</body>

</html>
